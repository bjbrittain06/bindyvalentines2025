<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Embedded Song</title>
    <style>
        /* Style for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full screen height */
            background-image: url('{{ url_for("static", filename="cindyandme.jpg") }}');
            background-size: contain; /* Ensure the image covers the whole screen */
            background-repeat: no-repeat;
            background-position: center center; /* Center the background image */
            color: white; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        audio {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
        }

        a {
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <h1></h1>
    <br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br><br><br>
    <br><br>
    <br><br>
    <p>enjoy this song, my love:</p>
    <audio controls>
        <source src="https://bindyvalentines2025.herokuapp.com/static/coffee_cigarette.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <br><br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
